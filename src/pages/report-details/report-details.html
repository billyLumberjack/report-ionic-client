<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="title-report-container">
        <div class="title-report-name">
          {{report.TripName}}
        </div>
        <div class="title-report-date">
          {{report.ReadableDate}}
        </div>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <map></map>

  <ion-list *ngIf="report">
    <div *ngFor="let key of fieldsToShow">
      <ion-item text-wrap *ngIf="report[key]">
        <p>{{ 'DETAILS.'+key | translate }}</p>
        <h2>{{report[key]}}</h2>
      </ion-item>
    </div>
  </ion-list>

  <div *ngIf="report.Images">
    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let image of report.Images; let idx = index">
          <img class="image-container" (click)="gotoSlide(idx)" [src]="image" />
          <!--imageViewer/>-->
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
