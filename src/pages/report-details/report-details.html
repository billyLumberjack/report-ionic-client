<ion-header>

  <ion-navbar>
    <ion-title>
    {{report.TripName}}
  </ion-title>
  
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="displayReport">
  	<ion-item  text-wrap *ngFor="let key of JSObject.keys(displayReport)">
      <p>{{key}}</p>
      <h2>{{displayReport[key]}}</h2>    
  	</ion-item >
  </ion-list>

</ion-content>
