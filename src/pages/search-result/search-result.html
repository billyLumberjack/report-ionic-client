<ion-header>
  <ion-navbar>
    <ion-title>{{ 'SEARCH_RESULT.TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button (click)="displaySearchResultOnMap()"> 
        <ion-icon name="map"></ion-icon>
      </button> 
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <report *ngFor="let report of shared.reportsSearchResults" [report]="report"></report>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="hideToolbar">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> 
</ion-content>
